name: Golden_Retracement_Premium

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:
  push:
    paths:
      - 'Golden_Retracement_Premium.py'
      - '.github/workflows/Golden_Retracement_Premium.yml'

jobs:
  stock_analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install pandas numpy

      - name: Run Analysis
        run: python Golden_Retracement_Premium.py

      - name: Commit and Push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Premium Report: $(date +'%Y-%m-%d %H:%M:%S')" || exit 0
          git push
